<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="ext/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="popup.css">
    <script src="ext/jquery.min.js"></script>
    <script src="ext/popper.min.js"></script>
    <script src="ext/bootstrap.min.js"></script>
    <style>
      .btn {
        margin-top: 0px;
        padding: .375rem .75rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="images/ab-logo.png" alt="Analytics Buddy" width="200" height="45" class="logo"/>
      <hr class="line" />
      <div class="menu-item"><img src="/images/coding.png" width="20" height="20" class="icons"/><span id="codeStepsBtn">Code Steps</span></div>
      <div class="dropdown dropright">
        <button type="button" class="btn btn-link dropdown-toggle" data-toggle="dropdown">
          Pull request
        </button>
        <div class="dropdown-menu">
          <div class="dropdown-item"><img src="/images/code-review.png" width="20" height="24" class="icons"/><span id="reviewBtn">Pre Review</span></div>
        </div>
      </div>
      <div class="dropdown dropright">
        <button type="button" class="btn btn-link dropdown-toggle" data-toggle="dropdown">
          Blitz Setup
        </button>
        <div class="dropdown-menu">
          <div class="dropdown-item"><img src="/images/open-url.png" width="20" height="20" class="icons"/><span id="allOrgBtn">Open all Orgs</span></div>
          <div class="dropdown-item"><img src="/images/sites.png" width="20" height="20" class="icons"/><span id="dataMgrBtn">Open Data Manager</span></div>
          <div class="dropdown-item"><img src="/images/trigger.png" width="20" height="20" class="icons"/><span id="runDFBtn">Run All Dataflows</span></div>
        </div>
      </div>
      <script src="popup.js"></script>
    </div>
  </body>
</html>
